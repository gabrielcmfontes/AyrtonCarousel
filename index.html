<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Ayrton Senna</title>
</head>
<body>
    
<div class="bg-image">
    <div class="slider">

        <div class="slides">
            
            <label class="radioBox">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
            </label>

        <div class="images" id="img">

            <div class="slide first">
                <img src="img/Ayrton (1).jpg" alt="Imagem 1" class="img">
            </div>
            <div class="slide">
                <img src="img/Ayrton (2).jpg" alt="Imagem 2" class="img">
            </div>
            <div class="slide">
                <img src="img/Ayrton (3).jpg" alt="Imagem 3" class="img">
            </div>
            <div class="slide">
                <img src="img/Ayrton (4).jpg" alt="Imagem 4" class="img">
            </div>

        </div>

        <div class="navigation-auto">
            <div id="auto-btn1"></div>
            <div id="auto-btn2"></div>
            <div id="auto-btn3"></div>
            <div id="auto-btn4"></div>
        </div>

        <div class="manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
</div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
